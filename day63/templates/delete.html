<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete a book ?</title>
</head>

<body>
    <h1>Delete books ?</h1>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>
            <form action="{{ url_for('delete') }}" method="POST">
                <button type="submit">Delete Book</button>
            </form>
            {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Library is empty</p>
    {% endif %}
</body>

</html>
